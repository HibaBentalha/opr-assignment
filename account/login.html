<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>OPR</title>


    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- Bootstrap core CSS -->
    <link href="../OPR_files/css/bootstrap.min.css" rel="stylesheet">
    <link href="../OPR_files/css/style.css" rel="stylesheet">
    <link href="../OPR_files/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
        <a class="logo" href="#"><center><img src="../OPR_files/img/logo.jpg" style="margin-bottom: 5em" alt="logo"></center></a>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 main-panel">
                <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="post" role="form">
                                    <h2><center>LOGIN</center></h2>
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="col-xs-12 col-sm-6 form-group pull-left checkbox">
                                        <input id="checkbox1" type="checkbox" name="remember">
                                        <label for="checkbox1">Remember Me</label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 form-group pull-right">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                    </div>
                                    <div class="col-xs-12 col-sm-8 form-group">
                                        <a href="./password.html">Forgot Password?</a>
                                    </div>
                                </form>
                                <form id="register-form" action="#" method="post" role="form" style="display: none">
                                    <h2><center>REGISTER</center></h2>
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Password confirmation">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Join us">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6 tabs">
                                <a href="#" class="active" id="login-form-link">
                                    <div class="login">LOGIN</div>
                                </a>
                            </div>
                            <div class="col-xs-6 tabs">
                                <a href="#" id="register-form-link">
                                    <div class="register">REGISTER</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../OPR_files/js/jquery.min.js"></script>
    <script src="../OPR_files/js/bootstrap.min.js"></script>
    <script src="../OPR_files/js/login.js"></script>

    <div class="pac-container pac-logo" style="display: none; width: 768px; position: absolute; left: 428px; top: 135px;"></div>
</body>

</html>
